<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh mục sản phẩm | E-Commerce</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <a href="index.html" class="back-link">Quay lại trang chủ</a>
            <section class="category-page">
                <div class="category-header">
                    <h1 id="category-title">Sản phẩm theo danh mục</h1>
                    <div class="category-filter">
                        <span class="filter-label">Lọc theo giá:</span>
                        <select id="price-filter" class="filter-select">
                            <option value="all">Tất cả giá</option>
                            <option value="0-500000">Dưới 500.000₫</option>
                            <option value="500000-1000000">500.000₫ - 1.000.000₫</option>
                            <option value="1000000-2000000">1.000.000₫ - 2.000.000₫</option>
                            <option value="2000000-inf">Trên 2.000.000₫</option>
                        </select>
                    </div>
                </div>
                <div id="category-products" class="products__grid">
                    <!-- Products will be loaded here -->
                    <div class="loading-message">Đang tải sản phẩm...</div>
                </div>
            </section>
        </div>
    </main>
    <div id="footer"></div>

    <script src="data/products.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fixed-header.js"></script>
    <script src="js/search.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/category-menu.js"></script>
    <script src="js/category-page.js"></script>
</body>
</html>
