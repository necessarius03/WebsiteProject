<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh mục sản phẩm | E-Commerce</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <div class="category-page">
                <div class="category-header">
                    <ul class="breadcrumb">
                        <li><a href="index.html">Trang chủ</a></li>
                        <li class="current" id="breadcrumb-category">Danh mục sản phẩm</li>
                    </ul>
                    <h1 id="category-title">Danh mục sản phẩm</h1>
                    <p id="category-description">Hiển thị tất cả sản phẩm thuộc danh mục</p>
                    
                    <div class="category-filters">
                        <div class="filter-group">
                            <span class="filter-label">Sắp xếp theo:</span>
                            <select id="sort-filter" class="filter-select">
                                <option value="default">Mặc định</option>
                                <option value="price-asc">Giá tăng dần</option>
                                <option value="price-desc">Giá giảm dần</option>
                                <option value="name-asc">Tên A-Z</option>
                                <option value="name-desc">Tên Z-A</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <span class="filter-label">Giá:</span>
                            <select id="price-filter" class="filter-select">
                                <option value="all">Tất cả giá</option>
                                <option value="0-500000">Dưới 500.000₫</option>
                                <option value="500000-1000000">500.000₫ - 1.000.000₫</option>
                                <option value="1000000-2000000">1.000.000₫ - 2.000.000₫</option>
                                <option value="2000000-inf">Trên 2.000.000₫</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="category-products" class="products__grid">
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script src="data/products.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fixed-header.js"></script>
    <script src="js/search.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/category-menu.js"></script>
    <script src="js/category-page.js"></script>
</body>
</html>
